
server.port=8084		

#-----============= DATABASE =============-----#
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MobileStore


spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.legacy_limit_handler=true
#show sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false
logging.level.org.hibernate = ERROR

# disable while page errors
server.error.whitelabel.enabled=false
# redirect to /errors url page
server.error.path=/error
#Khai bao tien to va hau to do o controller return file ko co .html
spring.mvc.view.prefix: /

spring.mvc.view.suffix: .html

#session timeout
server.servlet.session.timeout = 5m

